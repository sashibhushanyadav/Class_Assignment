<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container-1">
            <!-- <ul> -->
                <a href="#" class="home">Home</a>
                <a href="#" class="about">About</a>
                <a href="#" class="contact">Contact</a>
                <a href="#" class="services">Services</a>
            <!-- </ul> -->
        </div>
        <div class="container-2">
            <h3>FLEXBOX EXAMPLE</h3>
            <h4>Contact Us</h4>
            <div class="container-3">
                <div class="details-1">
                    <label for="name">Name:</label>
                    <input type="text" placeholder=" Your name">
                    <br>
                    <label for="subject">Subject:</label>
                    <input type="text" placeholder="Your subject">
                    <br>
                    <label for="gender">Gender:</label>
                    <select name="genders">
                        <option value="choose your gender" >Choose your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <label for="message">Message:</label>
                    <input type="text" class="message" placeholder="type message">
                </div>
                <div class="details-2">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="abcd@gmail.com">
                    <br>
                    <label for="phone">Phone:</label>
                    <input type="number" placeholder="98********">
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" placeholder="Your age">
                    <br>
                    <label for="country">Country:</label>
                    <input type="text" placeholder="Your country name">
                 </div>
            </div>
            <br>
            <label for="occupation">Occupation:</label>
            <input type="text" class="occupation" placeholder="Your occupation">
            <br>
            <br>
            <input type="submit" class="submit" placeholder="submit">
        </div>
    </div>
    
</body>
</html>
